<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inventory Management System</title>
    <meta name="description" content="A web-based inventory management system for businesses." />
    <meta name="author" content="Lovable" />

    <!-- Open Graph (for WhatsApp, LinkedIn, etc.) -->

    <meta property="og:description" content="A web-based inventory management system for businesses." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourprojectname.vercel.app/" />
    <meta property="og:image" content="https://yourprojectname.vercel.app/preview.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Inventory Management System" />

    <!-- Optional: Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Responsive CSS for mobile friendliness -->
    <style>
      html {
        box-sizing: border-box;
        font-size: 16px;
        scroll-behavior: smooth;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        background: #f4f6fb;
        color: #222;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px 0;
      }
      .container {
        width: 100%;
        max-width: 480px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 24px;
        margin: 16px 0;
      }
      h1, h2, h3 {
        font-weight: 600;
        margin-top: 0;
        color: #1a237e;
      }
      button, .btn {
        background: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
        margin: 8px 0;
      }
      button:hover, .btn:hover {
        background: #155ab6;
      }
      input, select, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0 16px 0;
        border: 1px solid #cfd8dc;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9f9f9;
        transition: border 0.2s;
      }
      input:focus, select:focus, textarea:focus {
        border-color: #1a73e8;
        outline: none;
      }
      nav {
        width: 100%;
        background: #1a237e;
        color: #fff;
        padding: 12px 0;
        text-align: center;
        font-size: 1.2rem;
        letter-spacing: 1px;
        margin-bottom: 24px;
      }
      @media (max-width: 600px) {
        html {
          font-size: 15px;
        }
        .container {
          padding: 12px;
          border-radius: 8px;
          margin: 8px 0;
        }
        nav {
          font-size: 1rem;
          padding: 10px 0;
        }
        #root {
          padding: 8px 0;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->

  </body>
</html>
